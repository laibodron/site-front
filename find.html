<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Спецтехника</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <a href="index.html" class="logo-link"><img src="images/linux-logo.svg" alt="logo" class="logo"></a>
            <div class="header-buttons">
                <div class="header-button"><a href="#">Сообщения</a></div>
                <div class="header-button"><a href="#">Уведомления</a></div>
                <div class="header-button"><a href="#">Мои объявления</a></div>
                <div class="header-button"><a href="#">Кабинет</a></div>
            </div>
        </div>
    </div>

    <div class="find-main">
        <div class="find-main-title">
            <div class="title-big">
                Тракмаркет
            </div>
            <div class="title-small">
                Продажа, аренда и покупка по заявкам транспорта и спецтехники
            </div>
        </div>

        <div class="find-criteria">
            <div class="find-input">
                <div class="find-input-label">Марка</div>
                <input type="text" placeholder="Например, УАЗ">
            </div>
            <div class="find-input">
                <div class="find-input-label">Модель</div>
                <input type="text" placeholder="Например, 2879">
            </div>
            <div class="find-input">
                <div class="find-input-label">Город</div>
                <input type="text" placeholder="Например, Иркутск">
            </div>
            <div class="find-input">
                <div class="find-input-label">Тип транспорта</div>
                <!-- <input type="text" placeholder="Например, УАЗ"> -->
                <select class="find-input-select" name="" id="">
                    <option value="">Все типы транспорта</option>
                    <option value="">Грузовики</option>
                    <option value="">Тягачи</option>
                    <option value="">Прицепы</option>
                    <option value="">Полуприцепы</option>
                    <option value="">Автопоезда</option>
                    <option value="">Автобусы</option>
                    <option value="">Автокраны</option>
                    <option value="">Экскаваторы</option>
                    <option value="">Бульдозеры</option>
                    <option value="">Погрузчики</option>
                    <option value="">Спецтехника (другое)</option>
                </select>
            </div>
            <div class="find-input">
                <div class="find-input-label">Год выпуска</div>
                <input type="text" placeholder="от">
                <input type="text" placeholder="до">
            </div>
            <div class="find-input">
                <div class="find-input-label">Грузоподъемность, т</div>
                <input type="text" placeholder="от">
                <input type="text" placeholder="до">
            </div>
            <div class="find-input">
                <div class="find-input-label">Пробег, км</div>
                <input type="text" placeholder="от">
                <input type="text" placeholder="до">
            </div>
            <div class="find-input">
                <div class="find-input-label">Стоимость, руб.</div>
                <input type="text" placeholder="от">
                <input type="text" placeholder="до">
                <select class="find-input-select" name="" id="">
                    <option value="">В день</option>
                    <option value="">В час</option>
                    <option value="">За смену</option>
                    <option value="">Договорная</option>
                </select>
            </div>
            <div class="find-input-div">
                <input class="find-input-checkbox" type="checkbox" name="" id="">
                <div>
                    Аренда с водителем
                </div>
            </div>
        </div>
        <div class="find-button">
            <button class="button-3" role="button">Найти</button>
        </div>

    </div>

    <div class="footer">
        <div class="bottom">
            2023 © ZXC.SU является юридически зарегистрированной торговой маркой.
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
