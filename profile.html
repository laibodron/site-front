<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/linux-logo.svg" type="image/x-icon">
    <title>Спецтехника</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <a href="index.html" class="logo-link"><img src="images/linux-logo.svg" alt="logo" class="logo"></a>
            <div class="header-buttons">
                <div class="header-button"><a href="#"><img src="images/icons/icon-message.svg" alt="messager" title="Сообщения"></a></div>
                <div class="header-button"><a href="#"><img src="images/icons/icon-notification.svg" alt="notification" title="Уведомления"></a></div>
                <div class="header-button"><a href="#"><img src="images/icons/icon-favorite-inactive.svg" alt="favorites" title="Избранное"></a></div>
                <div class="header-button"><a href="#">Мои объявления</a></div>
                <div class="header-button"><a href="profile.html">Кабинет</a></div>
                <div class="header-button"><a href="#"><img src="images/icons/icon-exit.svg" alt="Log out" title="Выход"></a></div>
            </div>
        </div>
    </div>

    <div class="profile-main">
        
        <div class="profile-main-container">
            <div class="profile-main-container-head">
                <b>Редактирование профиля</b>
            </div>
            <div class="profile-main-container-blocks">
                <div class="profile-main-container-blocks-avatar">
                    <img src="images/icons/icon-avatar.svg" alt="avatar">
                    <div>
                        Загрузить аватар
                    </div>
                    <input type="file">
                </div>

                <div class="profile-main-container-blocks-inputs">
                    
                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Имя пользователя</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Фамилия</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Имя</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Отчество</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Телефон</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Дата рождения</h5>
                        <input type="text">
                    </div>

                    <div class="profile-main-container-blocks-inputs-input">
                        <h5>Город</h5>
                        <input type="text">
                    </div>

                    
                </div>
                
            </div>
            <div class="profile-main-container-blocks-inputs-btn">
                <button class="button-3" role="button" onclick="alert('Данные успешно сохранены')">Сохранить данные</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="bottom">
            2023 © ZXC.SU является юридически зарегистрированной торговой маркой.
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
